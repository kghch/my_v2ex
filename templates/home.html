$def with(posts, user, daily_mission, coins)
$var title = 'V2EX'

<div id="Leftbar"></div>
<div id="Rightbar">
    $if user:
        <div id="profile" class="white pad8">
            <p>$user</p>
            <p><a href="/create">创作新主题</a></p>
        </div>
        $if daily_mission:
            <div class="sep20"></div>
            <div id="daily_mission" class="white pad8">
                <a href="/daily/$user">领取今日登录奖励</a>
            </div>

        <div class="sep20"></div>
        <div class="white pad8">
            账户余额:$coins铜币
        </div>
    $else:
        <p class="white pad8">请登录</p>
</div>
<div id="content">
    $for post in posts:
        <div class="post_table">
            <table width="100%"><tbody>
                <tr>
                    <td width="48"><img src="/static/img/users/$(post[2]).png" alt="头像" width="48"></td>
                    <td width="10"></td>
                    <td>
                        <span><a class="content_title" href="/t/$post[1]">$post[0]</a></span>
                        <div class="sep6"></div>
                        <span class="small fade"> •<strong><a href="/u/$post[2]" class="small_color">&nbsp;$post[2]</a></strong> &nbsp;•&nbsp;$post[3]&nbsp;
                        $if post[4]:
                            •&nbsp;最后回复来自于&nbsp;<strong><a href="/u/$post[4]" class="small_color">$post[4]</a></strong>
                        </span>
                    </td>
                    <td align="right" width="40">
                        $if post[5] != 0:
                            <div class="comment_num">$post[5]</div>
                    </td>
                </tr>
            </tbody></table>
            </div>
</div>
